name    = Dancer-Session-DBI
author  = James Aitken <jaitken@cpan.org>
license = Perl_5
copyright_holder = James Aitken
copyright_year   = 2012

version = 1.0.0

[AutoPrereqs]

[MinimumPerl]

[MetaJSON]

[ReadmeAnyFromPod]
type = markdown
filename = README
location = build

[PruneFiles]
filenames = dist.ini
filenames = README.markdown

[MetaResources]
bugtracker.web  = https://github.com/LoonyPandora/Dancer-Session-DBI/issues
repository.web  = https://github.com/LoonyPandora/Dancer-Session-DBI
repository.url  = git://github.com/LoonyPandora/Dancer-Session-DBI.git
repository.type = git

[@Filter]
-bundle = @Basic
-remove = Readme
